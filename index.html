<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="startApp">
        <h2>Click the red button to get started</h2>
        <img class="start-button" src="start-button.svg" alt="Let's begin!">
        <p class="instructions">Instructions:</p>
        <p>In this exercise, you will have to type in the missing letters to complete the word in the picture!</p>
    </div>
    <div class="app">
   
        <div class="ta-image"></div>
        <div class="ta-input">
        </div>
        <h3 class="ta-message"> </h3>
        <br>
 
        <div class="starDisplay">

        </div>
    </div>
    <div class="nextTask nextModal">
        <div class="nextTaskContent">
            <h1>Good job!</h1>
            <h2>You got another <i class="fas fa-star"></i></h2>
            <button class="ta-next">Next question!</button>
        </div>
    </div>
    <div class="endScreen">
        <h1>Congratulations!</h1>
        <h5 class="endScore"></h5>
        <p>Would you like to try again?</p>
        <button class="ta-restart">Retry</button>
    </div>

</body>

</html>
